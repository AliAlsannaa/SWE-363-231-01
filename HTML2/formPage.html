<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs offers</title>
    <h1>candidate details</h1>
</head>
<body>
    <form action="" method="get" class="form-example">
        <fieldset class="form-example">
          <legend>Name</legend>
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name"  autocomplete="given-name" placeholder="e.g. Ali Alsannaa" />
        </fieldset>
        <fieldset>
          <legend>Email</legend>
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" autocomplete="email" placeholder="e.g. example@gmail.com" />
        </fieldset>
        <fieldset>
          <legend>Date of birth</legend>
          <label for="birth">Select a date: </label>
          <input type="date" name="birth" id="birth" /></fieldset>
        <fieldset>
            <legend>Gender</legend>
            <section>
              <input type="radio" value="True" id="q25_radio1" name="q25" />
              <label for="q25_radio1">Male</label>
            </section>
            <section>
              <input type="radio" value="False" id="q25_radio2" name="q25" />
              <label for="q25_radio2">Female</label>
            </section>
          </fieldset>
        <fieldset>
          <legend>Major</legend>
          <label for="listbox1">Select a major: </label>
            <select id="listbox1">
              <option selected>Software engineering</option>
              <option>computer science</option>
              <option>computer engineering</option>
              <option>cyper securty</option>
              <option>finance</option>
              <option>accounting</option>
            </select></fieldset>
          <fieldset>
            <legend>University</legend>
            <label for="university-choice">Enter your university name: </label>
            <input list="university" id="university-choice" name="university-choice" autocomplete="organization" placeholder="e.g. King Saud university"/>
            
            <datalist id="university">
              <option value="King Fahed university for petroleum and minerlas"></option>
              <option value="King Saud university"></option>
              <option value="Imam abdurahman university"></option>
              <option value="Harvard"></option>
              <option value="Stanford"></option>
            </datalist></fieldset>
          <div>
          <a href="submission.html">Submit</a>
          </div>
          <footer>
            <address>
                <legend>Contact us</legend>
                <a href="mail:s202015980@kfupm.edu.com">s202015980@kfupm.edu.com</a><br />
                <a href="tel:+966560084162">0560084162</a>
              </address>
            <section>
                <legend>Copyright</legend>
                <p>2023 JCompany</p>
              </section>
              <section>
                <legend>Links</legend>
                <a href="mainPage.html"> Main page</a>
              </section>
        </footer>
          
</body>
</html>
